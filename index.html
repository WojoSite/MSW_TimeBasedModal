<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MSW_TimeBasedModal</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- MODAL -->
    <div id="modal-bg">
      <div id="modal">
        <span id="close-modal">X</span>
        <h2 id="modal-header">Join Us!</h2>
        <p>Sign up for our newletter and important alerts that will help us save our green planet!</p>
        <form class="" action="index.html" method="post">
          <input class="formInput" type="text" placeholder="First Name"><br>
          <input class="formInput"type="text" placeholder="Last Name"><br>
          <input class="formInput"type="text" placeholder="Email"><br>
        </form>
        <div id="form-submit">
          <h2>Submit</h2>
        </div>
      </div>
    </div>

    <div id="header">
     <h1 id="header-text">EarthSavers.com</h1>
     <img id="header-image" src="images/earth.png" alt="Earth Logo">
     </div>
    </div>

    <div id="page-container"></div>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
